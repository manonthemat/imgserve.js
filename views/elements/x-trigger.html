<!-- concept taken from https://www.polymer-project.org/components/paper-dropdown/demo.html -->
<link rel="import" href="../bower_components/polymer/polymer.html" />
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html" />

<polymer-element name="x-trigger" extends="paper-icon-button" relative noink on-tap="{{toggle}}">
  <template>
    <shadow></shadow>
    <content></content>
  </template>
  <script>
    Polymer({
      toggle: function() {
        if (!this.dropdown) {
          this.dropdown = this.querySelector('paper-dropdown');
        }
        this.dropdown.toggle();
      }
    });
  </script>
</polymer-element>
